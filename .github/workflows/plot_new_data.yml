name: Process New Data and Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:

  process-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository history
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # required to detect changed files

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas plotly pyarrow

      - name: Detect new CSV/parquet files
        id: detect
        run: |
          echo "Changed files:"
          git diff --name-only HEAD~1 HEAD || true

          CHANGED=$(git diff --name-only HEAD~1 HEAD || true)
          DATA_FILES=$(echo "$CHANGED" | grep -E '\.(csv|parquet)$' || true)

          echo "Detected data files: $DATA_FILES"
          echo "data_files=$DATA_FILES" >> $GITHUB_OUTPUT

      - name: Run main.py on new data
        if: ${{ steps.detect.outputs.data_files != '' }}
        run: |
          mkdir -p output
          for f in ${{ steps.detect.outputs.data_files }}; do
            echo "Processing $f"
            python main.py "$f"
          done

      - name: Upload output folder as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    needs: process-data
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
